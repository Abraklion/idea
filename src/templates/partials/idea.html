
<article class="aIdea">

  <header class="aIdea__header">
    <div class="aIdea__top-panel">

      <div class="aIdea__author">
        Предложил:
        <div class="aIdea__author-inner">
          <div class="aIdea__author-avatar">
            <img class="aIdea__author-img" src="assets/img/circle.svg" width="38" height="38" alt="">
          </div>
          <div class="aIdea__author-info">
            <strong class="aIdea__author-name">Кузнецов Николай Сергеевич</strong>
            <time class="aIdea__author-date">27.05.2024 16:30:22</time>
          </div>
        </div>
      </div><!--./aIdea__author-->

      <div class="aIdea__status">
        <mark class="aIdea__status-name" title="Статус идеи: Новая">Новая</mark>
        <button class="aIdea__status-like aBtn aBtn--icon" title="Нравиться">
          <span class="visually-hidden">Нравиться</span>
        </button>
      </div><!--./aIdea__status-->

    </div><!--./aIdea__top-panel-->

    <h2 class="aIdea__header-title">Идея 12619 - Организация движения автотранспорта внутри 82 цеха</h2>
  </header><!--./aIdea__header-->

  <div class="aIdea__content">

    <div class="aTabs">
      <div class="aTabs__inner">

        <ul class="aTabs__header">
          <li class="aTabs__item">
            <button class="aBtn aBtn--tab">Идея</button>
          </li>
          <li class="aTabs__item">
            <button class="aBtn aBtn--tab">Участники</button>
          </li>
          <li class="aTabs__item">
            <button class="aBtn aBtn--tab active">Комментарии (3)</button>
          </li>
          <li class="aTabs__item">
            <button class="aBtn aBtn--tab">Файлы (5)</button>
          </li>
        </ul><!--./aTabs__header-->

      </div>

      <ul class="aTabs__container">

        <!-- Таб - Идея -->
        {{> tab-idea}}

        <!-- Таб - Участники -->
        {{> tab-users}}

        <!-- Таб - Комментарии -->
        {{> tab-comments}}

        <!-- Таб - Файлы -->
        {{> tab-files}}

      </ul><!--./aTabs__container-->
    </div><!--./aTabs-->

  </div><!--./aIdea__content-->

  <footer class="aIdea__footer">
    <ul class="aIdea__footer-list aIdea__footer-list--gap-24">
      <li class="aIdea__footer-item">Категория: Безопасность</li>
      <li class="aIdea__footer-item">Рейтинг: 10</li>
    </ul><!--./aIdea__footer-list-->

    <ul class="aIdea__footer-list">
      <li class="aIdea__footer-item">
        <a class="aIdea__footer-link" href="">Комментировать</a>
      </li>
      <li class="aIdea__footer-item">
        <a class="aIdea__footer-link" href="">Редактировать</a>
      </li>
      <li class="aIdea__footer-item">
        <a class="aIdea__footer-link" href="">Удалить</a>
      </li>
    </ul><!--./aIdea__footer-list-->
  </footer><!--./aIdea__footer-->

</article><!--./aIdea-->
