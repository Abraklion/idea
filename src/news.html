---
layout: default

title: Заготовка
description: Описание

link: news.min.css
script: ['runtime.js','datepicker.js', 'select2.js', 'news.js']

lottiePlayer: false
---

<div class="skeleton">

  <div class="skeleton__left">

  </div><!--./frame__left-->

  <div class="skeleton__content">

    <div class="aBody">
      <div class="aTitle">
        <h1 class="aTitle__head">Новостная лента</h1>
        <i class="aTitle__slogan">
          Не пропустите
          <img class="aTitle__img" src="assets/img/bell.svg" width="16"  height="16" alt="">
          важные новости!
        </i>
      </div><!--./aTitle-->

      <div class="aFrame">

        <div class="aFrame__main aMain">

          <!-- Опции -->
          {{> news-options}}

          <!-- Поиск -->
          {{> news-search}}

          <!-- Тело -->
          {{> news-content}}

          <button class="aUpload aBtn">
            <img class="aUpload__img" src="assets/img/upload-icon.svg" width="20" height="20" alt="" aria-hidden="true">
            Показать еще
          </button>

        </div><!--./aMain-->

        <aside class="aFrame__widget aWidget">
          <h2 class="aWidget__title">Виджеты</h2>

          <hr>

          <ul class="aWidget__grid">

            <li class="aWidget__row">

            </li><!--./aWidget__row-->

          </ul><!--./aWidget__grid-->

        </aside><!--./aWidget-->

      </div><!--./aFrame-->

    </div><!--./aBody-->

  </div><!--./skeleton__content-->

</div><!--./skeleton-->
